<div class="container">
    <form class="k-form" [formGroup]="attestationForm">
      

        <kendo-formfield>
            <kendo-label  class="mb-3" [for]="form" text="Email"></kendo-label>
            <kendo-dropdownlist
            [data]="partcipants"
            textField="name"
            valueField="id"
            formControlName="participant"
            #form
   >
          </kendo-dropdownlist>   
          <kendo-formerror>Erreur: Participant invalide</kendo-formerror>
        </kendo-formfield>

        <div class="row mt-2" *ngIf="!attestation">
            <div class="col-8">
                <kendo-label  class="mb-3" [for]="form" text="Formation"></kendo-label>
              <label class="btn btn-default p-0">
                <input type="file" (change)="selectFile($event)" />
              </label>
            </div>
          </div>

        <div class="k-form-buttons mt-3">

            <button kendoButton themeColor="primary" (click)="save()" [disabled]="attestationForm.invalid">
              Sauvegarder
          </button>
            <button kendoButton (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
