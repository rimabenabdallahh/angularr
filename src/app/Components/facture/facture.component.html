<div  class="row  m-3">
    <div  class="col-3 mt-3">
      <button kendoButton  [primary]="true" (click)="openFactDetails(null)"> + Ajouter</button>
    </div>
    <div  class="row  m-3">  
      <b>Factures</b>
  </div>
<kendo-grid [data]="gridData">
  <kendo-grid-column field="name" title="Nom"> </kendo-grid-column>
  <kendo-grid-column field="type" title="Type"> </kendo-grid-column>
      
      <kendo-grid-column field="client" title="Client"> 
        <ng-template kendoGridCellTemplate let-dataItem>
          {{ dataItem.client.name }}
        </ng-template>
      </kendo-grid-column>

    <kendo-grid-column title="Action">
      <ng-template kendoGridCellTemplate let-dataItem>
        <span kendoTooltip title="Download file">
          <button kendoButton (click)="saveByteArray(dataItem)" [fillMode]="fillMode">
                 <span class="k-icon k-i-upload"></span></button>
        </span>
        <span   kendoTooltip title="Edit" >         
          <button kendoButton  (click)="openFactDetails(dataItem)" [fillMode]="fillMode">  <span
                    class="k-icon k-i-edit" ></span></button>
        </span>
        <span  kendoTooltip title="Delete file">         
          <button kendoButton (click)="delete(dataItem.id)"[fillMode]="fillMode" class="delete" >  <span
                    class="k-icon k-i-delete"></span></button>
        </span>
      </ng-template>
  </kendo-grid-column>
