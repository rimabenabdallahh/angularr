<kendo-grid [data]="gridData"  >
    <kendo-grid-column field="prenom" title="Prenom"  > </kendo-grid-column>
    <kendo-grid-column field="nom" title="Nom"> </kendo-grid-column>
    <kendo-grid-column field="poste" title="Poste"> </kendo-grid-column>
    <kendo-grid-column field="email" title="Email"> </kendo-grid-column>
    <kendo-grid-column  title="Evaluation">
        <ng-template kendoGridCellTemplate let-dataItem>
            <button kendoButton (click)="viewEval(dataItem)" [fillMode]="fillMode">  <span
                class="k-icon k-i-hyperlink-open"></span></button>
        </ng-template>
    </kendo-grid-column>

  </kendo-grid>
