<div class="container">
    <form class="k-form" [formGroup]="courForm">
        <kendo-formfield>
            <kendo-label class="mt-2" [for]="titre" text="Titre"></kendo-label>
            <kendo-textbox formControlName="titre" [clearButton]="true" #titre></kendo-textbox>

            <kendo-formerror>Erreur: Titre invalide</kendo-formerror>
        </kendo-formfield>

        <kendo-formfield>
            <kendo-label  class="mb-3" [for]="form" text="Formation"></kendo-label>
            <kendo-dropdownlist
            [data]="formationList"
            textField="name"
            valueField="id"
            formControlName="formation"
            #form
   >
          </kendo-dropdownlist>   
          <kendo-formerror>Erreur: Formation invalide</kendo-formerror>
        </kendo-formfield>

        <div class="row mt-2" *ngIf="!cour">
            <div class="col-8">
                <kendo-label  class="mb-3" [for]="form" text="Formation"></kendo-label>
              <label class="btn btn-default p-0">
                <input type="file" (change)="selectFile($event)" />
              </label>
            </div>
          </div>

        <div class="k-form-buttons mt-3">

            <button kendoButton themeColor="primary" (click)="save()" [disabled]="courForm.invalid">
              Sauvegarder
          </button>
            <button kendoButton (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
